<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quiz Page</title>
    <link rel="icon" href="https://d259t2jj6zp7qm.cloudfront.net/images/20200113133231/quiz-icon.png">

    <!-- style.css -->
    <link rel="stylesheet" href="./dist/css/style.css" />
    <link rel="stylesheet" href="font/Defago/font-face.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="quiz">
        <div class="quiz_header">
          <div class="quiz_user">
            <h3>ຍິນດີຕ້ອນຣັບ! <span class="name" style="color:#220c83;"></span></h3>
          </div>
          <div class="quiz_timer">
            <span class="time">00:00</span>
          </div>
        </div>
        <div class="quiz_body">
          <div id="questions">
        
          </div>

          <button class="btn-next" onclick="next()"><h3>ອ່ະຕໍ່ໄປ!</h3></button>
        </div>
      </div>
    </div>

    <!-- site.js -->
    <script src="dist/js/site.js"></script>

      <!-- user info -->
      <script src="dist/js/userInfo.js"></script>

     <!-- timer -->
     <script src="dist/js/timer.js"></script>
  </body>
</html>
